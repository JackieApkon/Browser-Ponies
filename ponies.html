<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>OMG Pwnies!</title>
<style type="text/css">
#ponylist {
	width: 400px;
	max-height: 400px;
	overflow: auto;
	list-style: none;
}

#ponylist li {
	margin-bottom: 40px;
}

input.number {
	text-align: right;
}

.ponyname {
	font-weight: bold;
}

.ponyimg {
	min-width: 200px;
	text-align: center;
	display: inline-block;
}
</style>
<!--[if IE]>
<script type="text/javascript" src="http://stringencoders.googlecode.com/svn-history/r230/trunk/javascript/base64.js"></script>
<script type="text/javascript">
if (!window.btoa) window.btoa = base64.encode;
if (!window.atob) window.atob = base64.decodeo;
</script>
<![endif]-->
<script type="text/javascript" src="https://raw.github.com/douglascrockford/JSON-js/master/json2.js"></script>
<script type="text/javascript" src="ponycfg.js"></script>
<script type="text/javascript" src="browserponies.js"></script>
<script type="text/javascript" src="gui.js"></script>
</head>
<body onload="init();">
<h1>OMG Pwnies!</h1>
<p>
<a href="javascript:BrowserPonies.start();void(0)">Start</a>
<a href="javascript:BrowserPonies.stop();void(0)">Stop</a>
<a href="javascript:BrowserPonies.pause();void(0)">Pause</a>
<a href="javascript:BrowserPonies.resume();void(0)">Resume</a>
</p>
<h2>Make a Bookmarklet</h2>
<p>
Drag this into your Bookmark Toolbar: <a href="javascript:void(0)" id="bookmarklet">Ponies!</a>
</p>
<p>
<label for="embedcode">Or paste this into your webpage:</label><br/>
<textarea id="embedcode" onclick="this.select();">test test</textarea>
</p>

<p>
<input type="checkbox" id="enableaudio" onchange="updateConfig();"/>
<label for="enableaudio">Enable Audio</label>
<span id="noaudio">(Your Browser does not support HTML5 Audio. Get a
<a href="http://www.google.com/chrome" title="Goolge Chrome or&hellip;">better</a>
<a href="http://www.mozilla.org/firefox/" title="&hellip;Mozilla Firefox">browser</a>.)</span>
<span id="hasaudio" style="display:none;">(Your browser supports HTML 5 Audio.)</span>
<br/>

<label for="fps">Frames per Second:</label>
<input type="text" class="number" id="fps" value="25" data-value="25" data-min="1" size="3"
	onchange="intFieldChanged.call(this,event);"/>
<button onclick="increaseIntField.call($('fps'));">+</button>
<button onclick="decreaseIntField.call($('fps'));">&ndash;</button><br/>

<label for="speak">Speak Probability:</label>
<input type="text" class="number" id="speak" value="25" data-value="25" data-min="0" data-max="100" size="3"
	onchange="intFieldChanged.call(this,event);"/>%
<button onclick="increaseIntField.call($('speak'));">+</button>
<button onclick="decreaseIntField.call($('speak'));">&ndash;</button>

</p>

<p>
<button onclick="setAllZero();">Set all Ponies to 0</button>
<ul id="ponylist"></ul>
</p>

<h2>Convert INI to JSON</h2>
<p>
<label for="input">Pony.ini / Interactions.ini:</label>
<select id="what" onchange="$('baseurlcont').style.visibility = this.value === 'Pony' ? '' : 'hidden';">
<option selected="selected">Pony</option>
<option>Interactions</option>
</select>
<span id="baseurlcont"><label for="baseurl">Base URL:</label><input type="text" id="baseurl"/></span>
<br/>
<textarea id="input" cols="100" rows="8"></textarea>
</p>
<p>
<button onclick="escapePonies();">Escape</button>
<button onclick="convertPonies();">Convert</button>
</p>
<p>
<label for="output">BrowserPonies JSON:</label><br/>
<textarea id="output" cols="100" rows="8"></textarea>
</p>
</body>
</html>
